    <script>

        {# https://jasonvan.ca/posts/render-markdown-to-html-using-node-js-with-syntax-highlighting #}
        const md = markdownit({
        highlight: (
            str,
            lang,
        ) => {
        const code = lang && hljs.getLanguage(lang)
            ? hljs.highlight(str, {
                language: lang,
                ignoreIllegals: true,
            }).value
                : md.utils.escapeHtml(str);
            return `<pre class="hljs"><code>${code}</code></pre>`;
            },
        });
    </script>
